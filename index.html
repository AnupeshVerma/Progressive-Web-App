<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
</head>
<body>
    <h1>Welcome to My PWA!</h1>
    <p>This is a simple Progressive Web Application...</p>
    <!-- <button id="installButton" style="display: block;">Install</button> -->

    <span id="install_app_btn_container" style="display: none;">
        <a id="install_app_btn" class="install-app-btn" href="javascript:void(0);">Install</a>
      </span>

    <script defer src="app.js"></script>
    <script>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>



</body>
</html>
